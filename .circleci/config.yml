version: 2

jobs:
   build:
     machine:
       node:
         version: 6.9.5
       npm:
         version: 3.10.10
     steps:
       - checkout
       - run: npm install -g npm@latest
       - restore_cache:
           key: dependency-cache-{{ checksum "package.json" }}
       - run: npm install
       - save_cache:
           key: dependency-cache-{{ checksum "package.json" }}
           paths:
             - ./node_modules
       - run: npm test
       - run: ./node_modules/.bin/nyc report --reporter=text-lcov
       - store_artifacts:
          path: test-results.xml
          prefix: tests
       - store_artifacts:
          path: coverage
          prefix: coverage
       - store_test_results:
          path: test-results.xml
